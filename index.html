<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The F2E 前端 & UI 修練精神時光屋</title>
  <link rel="stylesheet" href="./css/all.css">
  <script src="https://kit.fontawesome.com/a7b6f85b98.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">
    <div class="header wrap bg_color2">
      <div class="logo">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <h1><img src="./image/the f2e 1.png" alt=""></h1>
      </div>      
      <button class="btn_sm" type="button">立即報名</button>
    </div>
    <section class="wrap banner bg_color2">
      <img class="img_code" src="./image/code.png" alt="">
      <div class="banner__label">
        <label class="txt_md txt_shadow" for="">4TH</label>
        <label class="txt_lg txt_shadow" for="">THE F2E</label>
        <label class="txt_sm" for="">互動式網頁設計</label>
        <button class="btn_lg btn_third1" type="button">立即報名</button>
      </div>
      <img class="img_lock" src="./image/Lock-locked.png" alt="">
      <section class="rotating_light">
        <!-- <div class="loop"><span>JOIN US</span><img src="./image/Star 18.png" alt=""></div> -->
        <div class="loop"><img src="./image/Property1跑馬燈-Small.png" alt=""></div>
      </section>
    </section>
    <div class="footer"></div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
  <script src="./JS/all.js"></script>
</body>
</html>
